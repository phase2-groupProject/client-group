<body>
    <div id="beforeIn" style="display: none">
    <nav id="navIn" class="d-flex justify-content-center align item-center p-2 shadow-lg">
        <img src="./css/5430642c-ea6e-404b-a2d3-f4cf8d59e4ee_200x200 (1) (1).png" alt="Moodbuster Logo">

    <div id="second-step" style="display: none">
        <div class="main-content d-flex justify-content-center align-items-center">
            <div class="p-5 d-flex flex-column justify-content-between align-items-center">
                <div class="main-question mb-3">
                    <h1>What do you feel right now?</h1>
                </div>
                <div class="mt-3 input-card p-5 shadow-lg">
                    <form class="d-flex flex-column justify-content-between align-items-center">
                        <input id="search-box" type="text" placeholder="Input what do you feel in here"
                            class="form-control" autocomplete="off">
                        <button class="main-btn mt-5 btn" type="button" onclick="submitMood()">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="third-step" style="display: block">
        <div class="main-content d-flex flex-column justify-content-start align-items-center">
            <div class="main-title">
                <h1>Movies recommendations</h1>
            </div>
            <div id="recmov" class="movie-list p-3 row">

            </div>
        </div>
    </div>
</div>

      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          
        </div>




    <div id="landing-container" class="container">
        <div class="row justify-content-center align item-center p-2">
            <img src="./css/5430642c-ea6e-404b-a2d3-f4cf8d59e4ee_200x200 (1) (1).png" alt="Moodbuster Logo">
            <div class="col-12 py-5" style="color: cornsilk; text-align: center">
                <div id="quotes">
                    
                </div>
                <a id="get-started" type="submit" class="btn btn-primary" onclick="toLogin()"> Get Started </a>
            </div>
        </div>
    </div>


    <div id = "login-container" class="container mt-5" style="display: none">        
        <div class="row">            
            <div class="col-md-6">
                <div class="card text-white bg-dark">
                    <div class="card-header">
                        Register
                    </div>
                    <div class="card-body">
                        <form id="register-form" name="register-form">
                            <div class="form-group">
                                <label for="reg-name"> Your Name </label>
                                <input name="name" type="text" class="form-control" id="reg-name"
                                    placeholder="Enter yourname">
                            </div>
                            <div class="form-group">
                                <label for="reg-email">Email address</label>
                                <input name="email" type="email" class="form-control" id="reg-email"
                                    aria-describedby="emailHelp" placeholder="Enter email">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with
                                    anyone
                                    else.</small>
                            </div>
                            <div class="form-group">
                                <label for="reg-password">Password</label>
                                <input name="password" type="password" class="form-control" id="reg-password"
                                    placeholder="Password">
                            </div>

                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card bg-dark text-white">
                    <div class="card-header">
                        Login
                    </div>
                    <div class="card-body">
                        <form id="login-form" name="login-form">
                            <div class="form-group">
                                <label for="login-email">Email address</label>
                                <input name="email" type="email" class="form-control" id="login-email"
                                    aria-describedby="emailHelp" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label for="login-password">Password</label>
                                <input name="password" type="password" class="form-control" id="login-password"
                                    placeholder="Password">
                            </div>

                            <button type="submit" class="btn btn-primary">Submit</button>
                            <hr>
                            <div class="g-signin2" data-onsuccess="onSignIn"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
